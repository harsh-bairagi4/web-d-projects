<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Password_Strength</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="input-box">
        <input type="password" id="password" placeholder="Password" />
        <button type="submit"><img src="arrow.png" /></button>
        <p id="strength"> </p>
      </div>
    </div>

    <script>
      var password = document.getElementById("password");
      var strength = document.getElementById("strength");

      password.addEventListener("input", () => {
        strength.style.display = password.value.length > 0 ? "block" : "none";

        if (password.value.length < 4) {
          strength.innerHTML = "Password is weak";
          password.style.borderColor = "#ff5925";
          strength.style.color = "#ff5925";
        } else if (password.value.length >= 4 && password.value.length < 8) {
          strength.innerHTML = "Password is medium";
          password.style.borderColor = "yellow";
          strength.style.color = "yellow";

        } else if (password.value.length >= 8 && password.value.length <= 10) {
          strength.innerHTML = "Password is strong";
          password.style.borderColor = "#26d730";
          strength.style.color = "#26d730";
        }
        else{
          strength.innerHTML = "Your password can contain only 10 characters";
          strength.style.color = "#FF7F7F";
          password.style.borderColor = "#FF7F7F";
        }
        if (password.value.length <= 0) {
          password.style.borderColor = "#ccc";
        }
       
      });
    </script>
  </body>
</html>
