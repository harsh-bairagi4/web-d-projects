<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Toast</title>
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://kit.fontawesome.com/6bf9dc1d8d.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="container">
      <button class="btns" onclick="toastShow(success)">Success</button>
      <button class="btns" onclick="toastShow(error)">Error</button>
      <button class="btns" onclick="toastShow(invalid)">Invalid</button>
    </div>
    <div id="toast"></div>

    <script>
      const toast = document.getElementById("toast");

      const success = ` <i class="fa-solid fa-check"></i> Successfully submitted`;
      const error = `<i class="fa-solid fa-xmark"></i> Please fix the error!`;
      const invalid = `<i class="fa-solid fa-exclamation"></i> Invalid input, check again`;

      function toastShow(msg) {
        let box = document.createElement("div");
        box.classList.add("design");
        box.innerHTML = msg;
        toast.appendChild(box);

        if (msg.includes("error")) {
          box.firstElementChild.style.backgroundColor = "red";
        } else if (msg.includes("Invalid")) {
          box.firstElementChild.style.backgroundColor = "yellow";
        } else {
          box.firstElementChild.style.backgroundColor = "green";
        }
        setTimeout(() => {
          box.remove();
        }, 5000);
      }
    </script>
  </body>
</html>
