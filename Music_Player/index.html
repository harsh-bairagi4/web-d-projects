<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/6bf9dc1d8d.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <div class="music-player">
            <nav>
                <div class="circle">
                    <i class="fa-solid fa-angle-left"></i>
                </div>
                <div class="circle">
                    <i class="fa-solid fa-bars"></i>
                </div>
            </nav>
            <div class="image">
                <img src="x480.jpeg" alt="">
            </div>
            <h1>Daru Badnaam</h1>
            <p>Kamal Kahlon and Param Singh
            </p>
            <audio src="Daru Badnaam.mp3" id="song"></audio>

            <input type="range" id="progress">
            <div class="controls">
                <button><i class="fa-solid fa-backward"></i></button>
                <button onclick="playMusic()"><i class="fa-solid fa-play" id="ctrlBtn"></i></button>
                <button onclick="next()"><i class="fa-solid fa-forward" id="next"></i></button>
            </div>
        </div>
    </div>
    <script>
        let progress = document.getElementById("progress");
        let ctrlBtn = document.getElementById("ctrlBtn");
        let song = document.getElementById("song");

        song.onloadedmetadata = function(){
            progress.max = song.duration;
            progress.value = song.currentTime;
        }


        function playMusic(){
            if(ctrlBtn.classList.contains("fa-play")){
                song.play();
                ctrlBtn.classList.remove("fa-play");
                ctrlBtn.classList.add("fa-pause");
            }
            else{
                song.pause();
                ctrlBtn.classList.add("fa-play");
                ctrlBtn.classList.remove("fa-pause");
            }
        }
        if(song.play){
            setInterval(()=>{
                progress.value = song.currentTime;
            },500);
        }
        progress.onchange = function(){
            song.play();
            song.currentTime = progress.value;
            ctrlBtn.classList.add("fa-pause");
            ctrlBtn.classList.remove("fa-play");
        }

    </script>
</body>
</html>
