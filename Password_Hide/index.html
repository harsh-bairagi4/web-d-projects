<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="input-box">
        <input type="password" id="password" placeholder="Password" />
        <img src="eye-close.png" id="image" />
      </div>
      <button type="submit" id="submitbtn">&#8594;</button>
      <div class="popup">
        <img src="404-tick.png" alt="" />
        <h1>Logged In</h1>
        <p style="font-size: larger">
          Your details has been successfully <br />saved. Thanks
        </p>
        <button id="okbtn" type="button">OK</button>
      </div>
    </div>
    <script>
      let password = document.getElementById("password");
      let image = document.getElementById("image");
      let submitBtn = document.getElementById("submitbtn");

      let popUp = document.querySelector(".popup");
      let okBtn = document.getElementById("okbtn");

      image.onclick = function () {
        if (password.type === "password") {
          password.type = "text";
          image.src = "eye-open.png";
        } else {
          password.type = "password";
          image.src = "eye-close.png";
        }
      };
      password.addEventListener("input", () => {
        if (password.value.length > 0) {
          image.style.display = "block";
        } else {
          image.style.display = "none";
          password.type = "password";
          image.src = "eye-close.png";
        }
      });
      const rightpassword = "shanti.2";

      submitBtn.addEventListener("click", () => {
        if (password.value == rightpassword) {
          show();
        } else {
          alert("Wrong Password");
        }
      });

      function show() {
        popUp.classList.add("show");
      }
      okBtn.addEventListener("click", () => {
        popUp.classList.remove("show");
      });
    </script>
  </body>
</html>
